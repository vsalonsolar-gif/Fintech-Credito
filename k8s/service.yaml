apiVersion: v1
kind: Service
metadata:
  name: credit-system-service
  namespace: credit-system
  labels:
    app: credit-system
spec:
  type: ClusterIP
  ports:
    - port: 4000
      targetPort: 4000
      protocol: TCP
      name: http
  selector:
    app: credit-system
    component: web
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: credit-system
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
  selector:
    app: postgres
